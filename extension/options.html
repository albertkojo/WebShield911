<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>WebShield 911 — Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; color:#e5e7eb; background:#0b1020;}
      h1 { margin-top: 0; }
      .row { display:flex; gap:8px; margin-bottom:12px; align-items:center; }
      input, button { padding:8px 10px; border-radius:8px; border:1px solid #374151; background:#111827; color:#e5e7eb; }
      button { background:#2563eb; border:none; cursor:pointer; }
      ul { list-style: none; padding:0; }
      li { padding:8px 10px; background:#111827; border:1px solid #1f2937; border-radius:8px; margin-bottom:6px; display:flex; justify-content:space-between; }
      small { color:#9ca3af; }
    </style>
  </head>
  <body>
    <h1>WebShield 911 — Options</h1>
    <div class="row">
      <input id="domain" placeholder="example.com"/>
      <button id="add">Add to whitelist</button>
    </div>
    <ul id="list"></ul>
    <p><small>Whitelist applies to base domains and subdomains.</small></p>
    <script src="options.js"></script>
  </body>
</html>
